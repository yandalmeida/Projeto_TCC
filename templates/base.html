<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Pesquisa Cantina{% endblock %}</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow p-4">
    <nav class="container mx-auto flex justify-between items-center">
      <a href="{{ url_for('home') }}" class="text-2xl font-bold text-indigo-600 hover:text-indigo-800">Pesquisa Cantina</a>
      <div class="space-x-4">
        <a href="{{ url_for('home') }}" class="hover:text-indigo-600">Home</a>
        <a href="{{ url_for('formulario') }}" class="hover:text-indigo-600">Formulário</a>
        <a href="{{ url_for('graficos') }}" class="hover:text-indigo-600">Gráficos</a>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main class="flex-grow container mx-auto p-6" role="main">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow p-4 text-center text-gray-500 text-sm">
    © {{ current_year if current_year else '2025' }} Pesquisa Cantina. Todos os direitos reservados.
  </footer>

</body>
</html>
